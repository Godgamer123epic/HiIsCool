<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #b3d9ff, #6699cc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2b6777;
            font-size: 24px;
        }
        .questions {
            display: flex;
            flex-direction: column;
        }
        .questions label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2b6777;
        }
        .questions input, .questions textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        .questions textarea {
            resize: none;
            height: 100px;
        }
        .questions button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #2b6777;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .questions button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a Job</h2>
        
        <form action="/addJobs" method="POST">
            <label for="job-title">Job Title</label>
            <input type="text" id="jobTitle" name="job_title" placeholder="Enter job title" required>

            <label for="job-description">Job Description</label>
            <textarea id="jobDescription" name="job_description" placeholder="Enter job description" required></textarea>

            <label for="company-name">Company Name</label>
            <input type="text" id="companyName" name="company_name" placeholder="Enter company name" required>

            <label for="job-location">Job Location</label>
            <input type="text" id="jobLocation" name="job_location" placeholder="Enter job location" required>

            <label for="base-salary">Base Salary</label>
            <input type="number" id="baseSalary" name="base_salary" placeholder="Enter base salary" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('add-job-form').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the default form submission
            
            // Extract the input values
            const jobTitle = document.getElementById('job-title').value;
            const jobDescription = document.getElementById('job-description').value;
            const companyName = document.getElementById('company-name').value;
            const jobLocation = document.getElementById('job-location').value;
            const baseSalary = document.getElementById('base-salary').value;

            // Optional: You can log the data to the console or process it here
            console.log({
                jobTitle,
                jobDescription,
                companyName,
                jobLocation,
                baseSalary
            });

            // Redirect to homepage (index.html)
            window.location.href = "index.html";  // Redirect to home page
        });
    </script>
</body>
</html>
